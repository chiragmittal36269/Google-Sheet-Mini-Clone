<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="top-buttons-1">
            <!-- BUTTON TYPE 1 START -->
            <button id="bold-button">B</button>
            <button id="italic-button">I</button>
            <button id="underline-button">U</button>
            <!-- BUTTON TYPE 1 END -->

            <!-- BUTTON TYPE 2 -->
            <button id="left-align-button">
                <img
                    src="./assets/text-align-left-svgrepo-com.svg"
                    alt="left-align" />
            </button>
            <button id="center-align-button">
                <img
                    src="./assets/text-align-center-svgrepo-com.svg"
                    alt="center-align" />
            </button>
            <button id="right-align-button">
                <img
                    src="./assets/text-align-right-svgrepo-com.svg"
                    alt="right-align" />
            </button>
            <!-- <button id="justify-align-button">
				<img
					src="./text-align-justify-svgrepo-com.svg"
					alt="justify-align"
				/>
			</button> -->
            <!-- BUTTON TYPE 2 END -->

            <!-- BUTTON TYPE 3 START -->
            <select name="" id="font-size">
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="24px">24</option>
                <option value="26px">26</option>
                <option value="28px">28</option>
                <option value="30px">30</option>
            </select>
            <!-- BUTTON TYPE 3 END -->

            <!-- BUTTON TYPE 4 START -->
            <select name="" id="font-style">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="cursive">Cursive</option>
                <option value="monospace">Monospace</option>
                <option value="fantasy">Fantasy</option>
            </select>
            <!-- BUTTON TYPE 4 END -->

            <!-- BUTTON TYPE 5 START -->
            <button id="cut-button">
                <img src="./assets/cut-scissors-svgrepo-com.svg" alt="" />
            </button>
            <button id="copy-button">
                <img src="./assets/copy-file-icon.svg" alt="" />
            </button>
            <button id="paste-button">
                <img src="./assets/paste-icon.svg" alt="" />
            </button>
            <!-- BUTTON TYPE 5 END -->

            <!-- BUTTON TYPE 6 START -->
            <button id="upperCase-button">ABC DEF</button>
            <button id="lowerCase-button">abc def</button>
            <button id="capitalize-button">Abc Def</button>
            <!-- BUTTON TYPE 6 END -->
        </div>

        <div class="top-buttons-2">
            <!-- BUTTON TYPE 7 START -->
            <label for="bg-color">Bg Color</label>
            <input type="color" id="bg-color" />
            <!-- BUTTON TYPE 7 END -->

            <!-- BUTTON TYPE 8 START -->
            <label for="text-color">Font Color</label>
            <input type="color" id="text-color" />
            <!-- BUTTON TYPE 8 END -->

            <!-- BUTTON TYPE 9 START -->
            <button id="download-button">
                <img
                    src="./assets/download1-svgrepo-com.svg"
                    alt="download button" />
            </button>
            <!-- BUTTON TYPE 9 END -->

            <!-- BUTTON TYPE 10 START -->
            <input type="file" id="jsonFile" accept=".json" />
            <!-- BUTTON TYPE 10 END -->
        </div>

        <!-- BUTTON TYPE 11 START -->
        <button id="add-sheet-button">
            <img
                src="./assets/button-circle-round-add-svgrepo-com.svg"
                alt="" />
        </button>
        <!-- BUTTON TYPE 11 END -->

        <h1 id="sheet-no">Sheet No => 1</h1>

        <!-- BUTTON TYPE 12 START -->
        <div id="button-container">
            <button id="sheet-1" onclick="viewSheet(event)">Sheet 1</button>
        </div>
        <!-- BUTTON TYPE 12 END -->

        <table id="my-table">
            <thead id="table-head">
                <tr id="table-head-row">
                    <th id="current-cell">No Cell Selected</th>
                    <!-- code written in js -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- code written in js -->
            </tbody>
        </table>

        <script src="./script.js"></script>
    </body>
</html>
